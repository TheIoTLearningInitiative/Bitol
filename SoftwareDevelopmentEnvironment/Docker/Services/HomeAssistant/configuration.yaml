homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 0
  longitude: 0
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: UTC
  # Customization file
  #customize: !include customize.yaml
  customize:

    binary_sensor.quintana_roo_connectivity:
      friendly_name: Quintana Roo

    sensor.quintana_roo_battery:
      friendly_name: Baterry
      icon: mdi:battery

    sensor.quintana_roo_heading:
      friendly_name: Heading
      icon: mdi:compass

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

#group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml


mqtt:
  broker: iot.eclipse.org

binary_sensor:
  - platform: mqtt
    state_topic: "xunankab/quintanaroo/connectivity"
    name: "Quintana Roo Connectivity"
    device_class: connectivity

sensor:
  - platform: mqtt
    state_topic: "xunankab/quintanaroo/battery"
    name: "Quintana Roo Battery"
    unit_of_measurement: "%"
    value_template: '{{ value_json.battery }}'
    device_class: battery
  - platform: mqtt
    state_topic: "xunankab/quintanaroo/heading"
    name: "Quintana Roo Heading"
    value_template: '{{ value_json.heading }}'
  - platform: mqtt
    state_topic: "xunankab/quintanaroo/altitude"
    name: "Quintana Roo Altitude"
    value_template: '{{ value_json.altitude }}'

group:

  default_view:
    view: yes
    name: Command Center
    entities:
      - group.xunankablands

  quintanaroolands:
    view: yes
    name: Quintana Roo
    entities:
      - group.quintanaroosensors

  xunankablands:
    name: XunanKab
    entities:
      - binary_sensor.quintana_roo_connectivity

  quintanaroosensors:
    name: Sensors
    entities:
      - sensor.quintana_roo_battery
      - sensor.quintana_roo_heading
      - sensor.quintana_roo_altitude
