<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>

var fs = require('fs');
var global.data = undefined

var global.locates = [
      ['Drone One', 20.654544, -103.3930971, 4],
      ['Drone Two', 20.654444, -103.3930071, 5],
      ['Drone Three', 20.654344, -103.3930171, 3],
      ['Drone Four', 20.654244, -103.3930271, 2],
      ['Drone Five', 20.654144, -103.3930371, 1]
    ];

try {  
    var global data = fs.readFileSync('file.txt', 'utf8');
    console.log(data);    
} catch(e) {
    console.log('Error:', e.stack);
}
      
function initMap() {

var uluru = {lat: 20.654544, lng: -103.3930971}; 

var locations = [
      ['Drone One', 20.654544, -103.3930971, 4],
      ['Drone Two', 20.654444, -103.3930071, 5],
      ['Drone Three', 20.654344, -103.3930171, 3],
      ['Drone Four', 20.654244, -103.3930271, 2],
      ['Drone Five', 20.654144, -103.3930371, 1]
    ];
    
var map = new google.maps.Map(document.getElementById('map'), { 
      zoom: 15,
      center: uluru
    }); 

var marker, i;

for (i = 0; i < global.locates.length; i++) {  
   marker = new google.maps.Marker({
     position: new google.maps.LatLng(locations[i][1], locations[i][2]),
     map: map
   });

google.maps.event.addListener(marker, 'click', (function(marker, i) {
  return function() {
    infowindow.setContent(locations[i][0]);
    infowindow.open(map, marker);
    }
  })(marker, i));
}

}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
